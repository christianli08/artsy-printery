<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>The Artsy Printery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <!--NAVBAR-->
    <div id="navbar">
        <img id="logo" src="Logo.jpg" alt="navbar logo">

        <div id="nav-options">
            <div>Shop</div>
            <div>About</div>
            <div>Contact</div>
        </div>

    </div>

    <!--HERO SECTION-->

    <div id="hero-section">
        <!-- <h1>The Artsy Printery</h1> -->
        <img id="logo-text" src="Logo-text.jpg" alt="logo text pic">
        <div id="subtitle">Paws, Prints, and Playful Magnets</div>

    </div>


    <div id="shop-section">
        <h2 id=shop> SHOP</h2>


        <div class="product-name">
            Magnetic Bookmarks
        </div>

        <!--product images slider-->
        <div class="container">
            <div class="slider-wrapper">
                <button id="prev-slide" class="slide-button material-symbols-outlined">
                    chevron_left
                </button>
                <div class="image-list">
                    <img class="image-item" src="https://i.imgur.com/eCYTEAt.jpeg" alt="all cat bookmark "
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/Qb38LgB.jpeg" alt="3 cat bookmark"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/Q4CCp9b.jpeg" alt="cat orange bookmark"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/sOb7CjC.jpeg" alt="dachsaund bookmark"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/3lyZC6Q.jpeg"
                        alt="horizontal fat orange cat book mark" referrerpolicy="no-referrer">

                    <img class="image-item" src="https://i.imgur.com/Hqp4YtM.jpeg" alt="fat cat orange bookmark"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/HEGZsFf.jpeg" alt="5 cat bookmark"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/Hqp4YtM.jpeg" alt="cat bookmark on table"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/7nNoCQZ.jpeg" alt="two wide cat bookmarks"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/a6OtSMg.jpeg" alt="cat with shades"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/ximzrdU.jpeg" alt="cat with yarn"
                        referrerpolicy="no-referrer">
                    <img class="image-item" src="https://i.imgur.com/02enUbb.jpeg" alt="catnap bookmark"
                        referrerpolicy="no-referrer">

                </div>
                <button id="next-slide" class="slide-button material-symbols-outlined">
                    chevron_right
                </button>
            </div>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb"></div>
                </div>
            </div>
        </div>
